<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHOEFANG</title>
    <link rel="icon" href="/webLogo.svg" type="image/svg+xml" />
    <link rel="preload" href="./src/index.css" as="style" />
    <link rel="icon" type="image/svg+xml" sizes="30x30" href="/webLogo.svg" />
    <link
      rel="stylesheet"
      href="./src/index.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="./src/index.css" /></noscript>
    <style>
      .hero {
        min-height: 70svh;
        min-width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-position: center;
        background-repeat: repeat;
        background-size: contain;
      }

      .hero-inner-section {
        background-color: #f5f5f2;
        color: var(--text-color);
        min-height: 60%;
        max-width: 80%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 2px;
      }

      .yzy {
        width: 100%;
      }

      .hero-sales-text {
        padding: 2.5em;
        display: grid;
      }

      .article {
        padding: 18px 0;
        font-size: 16px;
        color: var(--text-color);
        font-weight: 600;
        cursor: pointer;
        display: flex;
        gap: 2px;
        align-items: center;
        line-height: 24px;
        text-decoration: underline;
        text-transform: uppercase;
      }

      .relative-img {
        position: relative;
      }

      .reminder-container p {
        position: absolute;
        bottom: 3.5%;
        left: 8.5%;
        transition: all 0.4s ease;
        padding: 2px 13px;
        padding-left: 40px;
        border-radius: 5px;
        background-color: #0d0d0da9;
        color: #f5f5f2;
        z-index: 2;
        font-weight: 500;
      }

      .flexSpaceBetween {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .flexCenter {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flexSpaceAround {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .flexBase {
        display: flex;
        align-items: baseline;
      }
      @media only screen and (max-width: 650px) {
        .hero {
          background-color: rgba(34, 33, 33, 0.387);
          text-align: center;
        }

        .hero-sales-text p {
          text-align: left;
        }

        .hero-inner-section {
          display: block;
        }

        .article {
          line-height: normal;
          padding: 0;
          border-bottom: none;
          text-decoration: none;
          font-size: 15px;
        }

        .hero-inner-section {
          color: var(--text-color);
          height: auto;
        }
      }

      .img-absolute-div {
        position: relative;
        background-size: contain;
        background-position: center;
        box-shadow: var(--box-shadow);
        background-repeat: no-repeat;
        overflow: hidden;
        min-height: 20em;
        background-color: rgba(34, 33, 33, 0.195);
        background-blend-mode: var(--background-blend);
        border-radius: 5px;
        width: 100%;
        z-index: 3;
        padding-bottom: 100%;
      }

      .img-absolute-div .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(89%);
      }

      .img-promo-div {
        gap: 3px;
        position: absolute;
        top: 3%;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="CheckoutPage"></div>
    <div id="bagSidebar"></div>
    <div id="navigationBar"></div>
    <script type="module" defer src="/src/main.jsx"></script>
  </body>
</html>
